<html>
	
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Displaying Rows & Columns</title>
		<link rel="stylesheet" href="style.css"/>
		<link rel="stylesheet" type="text/css"/>
	</head>

	<body>
		<div class="pink">
			<div class="yellow center-content">
				<div class="turqoise center-content">
					 <p style="font-size:110px">This is some text!</p>
				</div>
				<div class="blue center-content">
					<img src="images/time.png" class="restrict-img-size"/>
				</div>
			</div>
			<div class="brown center-content">
				<div class="red center-content">
					<img src="images/rocket.png" class="restrict-image-size"/>
				</div>
				<div class="red">
					<div class="orange center-content">
						<p style="font-size:110px">This is some text!</p>
					</div>
					<div class="orange restrict-image-size">
						<div class="green center-content">
							<img src="images/onekey.png" class="restrict-image-size"/>
						</div>
						<div class="green center-content">
							<img src="images/twokey.png" class="restrict-image-size"/>
						</div>
						<div class="green center-content">
							<img src="images/threekey.png" class="restrict-image-size" id="asap"/>
						</div>
						<div class="green center-content">
							<img src="images/keyfour.png" class="restrict-image-size" id="asap"/>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
